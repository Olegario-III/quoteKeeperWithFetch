<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div id="quote-box" class="p-4 border rounded bg-white text-center" style="max-width: 600px; width: 100%;">
      <p id="text" class="fs-4">Loading quote...</p>
      <p id="author" class="text-muted mb-4"></p>
      <div class="d-flex justify-content-between align-items-center">
        <a id="tweet-quote" href="" target="_blank" class="btn btn-info text-white">Tweet</a>
        <button id="new-quote" class="btn btn-primary">New Quote</button>
      </div>
    </div>
  </div>

  <!-- FCC test bundle -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="script.js">
  </script>
</body>
</html>
